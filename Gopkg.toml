# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/docker/distribution"
#  revision = "749f6afb4572201e3c37325d0ffedb6f32be8950"
  revision = "0dae0957e5fe3156c265d22bef4cba9efbf388e2"
#  version = "=2.6.2"

[[override]]
  name = "github.com/docker/docker"
  revision = "73d73ba9622596b9c405f1ac955474804b286be6"

#[[constraint]]
#  name = "github.com/docker/docker"
#  version = "17.05.x-ce"

[[constraint]]
  branch = "master"
  name = "github.com/moby/buildkit"

[prune]
  go-tests = true
  unused-packages = true

[[override]]
  name = "github.com/docker/go-metrics"
  revision = "d466d4f6fd960e01820085bd7e1a24426ee7ef18"
[[constraint]]
  name = "github.com/stretchr/testify"
  version = "1.2.2"

[[constraint]]
  name = "github.com/sirupsen/logrus"
  version = "1.0.6"

[[constraint]]
  name = "github.com/jessevdk/go-flags"
  version = "1.4.0"

[[constraint]]
  branch = "master"
  name = "github.com/mcuadros/go-version"

[[constraint]]
  branch = "master"
  name = "github.com/gianarb/testcontainer-go"
